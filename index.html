<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benbinbin</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <button class="cybr-btn" @click="clickHandler('/Portfolio/')">
            Portfolio
            <span aria-hidden class="cybr-btn__glitch">Portfolio</span>
            <!-- <span aria-hidden class="cybr-btn__tag">R25</span> -->
        </button>
        <button class="cybr-btn" @click="clickHandler('/tech-blog/')">
            Tech Blog
            <span aria-hidden class="cybr-btn__glitch">Tech Blog</span>
            <!-- <span aria-hidden class="cybr-btn__tag">R25</span> -->
        </button>
    </div>
    <!-- Reference: https://codepen.io/jh3y/pen/PoGbxLp -->

    <script>
        new Vue({
            el: '#app',
            methods: {
                clickHandler(url) {

                    // const host = 'https://benbinbin.github.io';
                    const host = location.host;
                    window.open(host+url)
                }
            }
        })
    </script>
</body>

</html>
